<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch Panel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        .panel {
            width: 1000px;
            height: 500px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
            display: flex;
            position: relative;
        }
        
        .sliders-container {
            display: flex;
            justify-content: space-around;
            width: 65%;
            height: 100%;
            align-items: center;
        }
        
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            position: relative;
        }
        
        .slider {
            height: 75%;
            width: 2px;
            background-color: #444;
            border-radius: 1px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .slider-handle {
            width: 24px;
            height: 24px;
            background-color: #ff5a3c;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            filter: drop-shadow(0 0 4px rgba(255, 90, 60, 0.4));
        }
        
        .icon {
            width: 50px;
            height: 50px;
            background-color: #444;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .icon.active {
            background-color: #e0e0e0;
            box-shadow: 0 0 20px rgba(76, 233, 105, 0.7);
            border: 2px solid rgba(76, 233, 105, 0.7);
            position: relative;
        }
        
        .icon.active::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 12px;
            box-shadow: 0 0 15px 5px rgba(76, 233, 105, 0.5);
            z-index: -1;
        }
        
        .icon svg {
            width: 22px;
            height: 22px;
            fill: #bbb;
        }
        
        /* Floor lamp icon specific styling */
        .icon[data-light="5"] svg {
            width: 18px;
            height: 36px;
        }
        
        .control-panel {
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            padding-left: 30px;
            padding-bottom: 60px;
            position: relative;
            height: 100%;
        }
        
        .toggle-switches {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 12px 20px;
            border-radius: 40px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid #444;
        }
        
        .switch-label {
            flex-grow: 1;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .switch-label svg {
            margin-right: 12px;
            width: 22px;
            height: 22px;
            fill: white;
        }
        
        .switch {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #444;
            border-radius: 12px;
            cursor: pointer;
        }
        
        .switch-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .switch.active {
            background-color: #ff5a3c;
        }
        
        .switch.active .switch-circle {
            transform: translateX(26px);
        }
        
        .color-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 70px;
        }
        
        .color-wheel {
            width: 180px;
            height: 180px;
            background: conic-gradient(
                red, orange, yellow, lime, green, teal, blue, purple, magenta, red
            );
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 10px rgba(100, 100, 255, 0.4));
            margin-bottom: 20px;
        }
        
        .color-wheel::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #2a2a2a;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .color-mode-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }
        
        .mode-button {
            padding: 6px 12px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .mode-button.active {
            background-color: #ff5a3c;
        }
        
        .temperature-slider-container {
            width: 100%;
            background: linear-gradient(to right, #ff6000, #fff4e5, #f5f5ff, #cce7ff, #0077ff);
            height: 30px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        
        .temperature-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 30px;
            border-radius: 15px;
            background: transparent;
            outline: none;
            margin: 0;
            cursor: pointer;
        }
        
        .temperature-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 30px;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            border: 2px solid #444;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .temperature-slider::-moz-range-thumb {
            width: 20px;
            height: 30px;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            border: 2px solid #444;
        }
        
        .temperature-value {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .icon-upload {
            width: 400px;
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            color: white;
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        
        .icon-upload.visible {
            display: block;
        }
        
        .icon-upload h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
        }
        
        .icon-upload-form {
            display: flex;
            flex-direction: column;
        }
        
        .icon-upload-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .icon-label {
            margin-right: 10px;
            min-width: 80px;
        }
        
        .icon-input {
            flex-grow: 1;
        }
        
        .upload-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #666;
        }
        
        .settings-icon {
            position: relative;
            width: 36px;
            height: 36px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

            transition: transform 0.3s, background-color 0.3s;
            margin-left: auto;
        }
        
        .settings-icon:hover {

        }

            background-color: #ff5a3c;
        }
        
        .settings-icon svg {
            width: 20px;
            height: 20px;
            fill: #ddd;
        }
    </style>
</head>

    <script>
        // Wait for DOM to fully load before attaching event handlers
        document.addEventListener('DOMContentLoaded', function() {
            // Slider Functionality
            document.querySelectorAll('.slider').forEach(slider => {
                const handle = slider.querySelector('.slider-handle');
                let isDragging = false;
                
                // Mouse events
                handle.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    e.preventDefault(); // Prevent text selection during drag
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        const rect = slider.getBoundingClientRect();
                        let newY = (e.clientY - rect.top) / rect.height * 100;
                        newY = Math.max(0, Math.min(newY, 100));
                        handle.style.top = newY + '%';
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
                
                // Touch events for mobile
                handle.addEventListener('touchstart', (e) => {
                    isDragging = true;
                    e.preventDefault();
                });
                
                document.addEventListener('touchmove', (e) => {
                    if (isDragging && e.touches.length > 0) {
                        const rect = slider.getBoundingClientRect();
                        let newY = (e.touches[0].clientY - rect.top) / rect.height * 100;
                        newY = Math.max(0, Math.min(newY, 100));
                        handle.style.top = newY + '%';
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('touchend', () => {
                    isDragging = false;
                });
                
                // Click on slider to move handle
                slider.addEventListener('click', (e) => {
                    if (e.target !== handle) { // Only if clicking on the slider track
                        const rect = slider.getBoundingClientRect();
                        let newY = (e.clientY - rect.top) / rect.height * 100;
                        newY = Math.max(0, Math.min(newY, 100));
                        handle.style.top = newY + '%';
                    }
                });
            });
            
            // Toggle switches
            document.querySelectorAll('.switch').forEach(switchEl => {
                switchEl.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
            
            // Light icons
            document.querySelectorAll('.icon').forEach(icon => {
                icon.addEventListener('click', function() {
                    // Toggle active state
                    this.classList.toggle('active');
                });
            });
            
            // Color wheel
            const colorWheel = document.getElementById('color-wheel');
            let selectedColor = 'hsl(0, 100%, 50%)';
            
            colorWheel.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                // Calculate angle (in radians)
                let angle = Math.atan2(y, x);
                
                // Convert to degrees (0-360)
                let degrees = angle * (180 / Math.PI) + 90;
                if (degrees < 0) degrees += 360;
                
                // Calculate distance from center
                const distance = Math.sqrt(x * x + y * y);
                const maxDistance = rect.width / 2;
                
                // Only register the click if it's outside the inner circle
                if (distance < maxDistance * 0.4 || distance > maxDistance) return;
                
                // Calculate saturation based on distance from center (0-100%)
                const saturation = 100;
                
                // Calculate lightness (50% for pure colors)
                const lightness = 50;
                
                // Set the HSL color
                selectedColor = `hsl(${degrees}, ${saturation}%, ${lightness}%)`;
                
                // Update active sliders to show the selected color
                document.querySelectorAll('.icon.active').forEach(icon => {
                    const lightId = icon.dataset.light;
                    document.querySelector(`#slider${lightId} .slider-handle`).style.backgroundColor = selectedColor;
                });
                
                // Update mode buttons
                document.getElementById('temp-mode').classList.remove('active');
                document.getElementById('rgb-mode').classList.add('active');
                
                // Make color wheel fully visible and dim the temperature slider
                colorWheel.style.opacity = '1';
                document.querySelector('.temperature-slider-container').style.opacity = '0.5';
            });
            
            // Temperature slider
            const tempSlider = document.getElementById('temp-slider');
            const tempValue = document.getElementById('temp-value');
            
            function kelvinToRGB(kelvin) {
                let temp = kelvin / 100;
                let r, g, b;
                
                if (temp <= 66) {
                    r = 255;
                    g = temp;
                    g = 99.4708025861 * Math.log(g) - 161.1195681661;
                    
                    if (temp <= 19) {
                        b = 0;
                    } else {
                        b = temp - 10;
                        b = 138.5177312231 * Math.log(b) - 305.0447927307;
                    }
                } else {
                    r = temp - 60;
                    r = 329.698727446 * Math.pow(r, -0.1332047592);
                    g = temp - 60;
                    g = 288.1221695283 * Math.pow(g, -0.0755148492);
                    b = 255;
                }
                
                r = Math.min(255, Math.max(0, r));
                g = Math.min(255, Math.max(0, g));
                b = Math.min(255, Math.max(0, b));
                
                return `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
            }
            
            tempSlider.addEventListener('input', function() {
                const temp = this.value;
                tempValue.textContent = temp;
                const color = kelvinToRGB(temp);
                
                // Update active sliders with the temperature color
                document.querySelectorAll('.icon.active').forEach(icon => {
                    const lightId = icon.dataset.light;
                    document.querySelector(`#slider${lightId} .slider-handle`).style.backgroundColor = color;
                });
                
                // Update mode buttons
                document.getElementById('temp-mode').classList.add('active');
                document.getElementById('rgb-mode').classList.remove('active');
                
                // Make temperature slider fully visible and dim the color wheel
                document.querySelector('.temperature-slider-container').style.opacity = '1';
                colorWheel.style.opacity = '0.5';
            });
            
            // Mode buttons
            document.getElementById('rgb-mode').addEventListener('click', function() {
                this.classList.add('active');
                document.getElementById('temp-mode').classList.remove('active');
                colorWheel.style.opacity = '1';
                document.querySelector('.temperature-slider-container').style.opacity = '0.5';
            });
            
            document.getElementById('temp-mode').addEventListener('click', function() {
                this.classList.add('active');
                document.getElementById('rgb-mode').classList.remove('active');
                colorWheel.style.opacity = '0.5';
                document.querySelector('.temperature-slider-container').style.opacity = '1';
                // Trigger the temperature slider to update colors
                tempSlider.dispatchEvent(new Event('input'));
            });
            
            // Settings icon for toggling icon upload panel
            const settingsToggle = document.getElementById('settings-toggle');
            const iconUploadPanel = document.getElementById('icon-upload-panel');
            
            settingsToggle.addEventListener('click', function() {
                iconUploadPanel.classList.toggle('visible');
                this.classList.toggle('active');
            });
            
            // Custom Icon Uploads
            document.querySelectorAll('.upload-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const lightId = this.dataset.light;
                    const fileInput = document.getElementById(`icon-file-${lightId}`);
                    
                    if (fileInput.files && fileInput.files[0]) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            const iconElement = document.querySelector(`.icon[data-light="${lightId}"]`);
                            
                            // Clear the SVG and replace with an image
                            iconElement.innerHTML = '';
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.style.maxWidth = '80%';
                            img.style.maxHeight = '80%';
                            img.style.objectFit = 'contain';
                            iconElement.appendChild(img);
                        };
                        
                        reader.readAsDataURL(fileInput.files[0]);
                    }
                });
            });
            
            // Initialize - set the RGB mode as active by default
            document.getElementById('rgb-mode').classList.add('active');
            document.getElementById('temp-mode').classList.remove('active');
            document.querySelector('.temperature-slider-container').style.opacity = '0.5';
        });
    </script>
