<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Light Switch Panel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .panel {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            max-height: 450px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .panel {
                padding: 15px;
                height: 95vh;
                width: 95%;
            }
        }
        
        @media (max-width: 430px) {
            .panel {
                flex-direction: column;
                height: auto;
                min-height: 95vh;
                padding: 10px;
            }
            
            .sliders-container {
                width: 100% !important;
                height: 50% !important;
                margin-bottom: 15px;
            }
            
            .control-panel {
                width: 100% !important;
                padding-left: 0 !important;
                align-items: center !important;
                padding-bottom: 20px !important;
            }
            
            .color-controls {
                margin-top: 10px !important;
                margin-bottom: 30px !important;
            }
            
            .toggle-switches {
                margin-bottom: 10px !important;
            }
            
            .toggle-switch {
                max-width: 250px !important;
                padding: 8px 15px !important;
            }
            
            .slider {
                height: 70% !important;
            }
            
            .icon {
                width: 40px !important;
                height: 40px !important;
            }
        }
        
        /* iPhone puhelimien kuningas hahaha in landscape mode */
        @media only screen 
          and (min-device-width: 390px) 
          and (max-device-width: 896px) 
          and (orientation: landscape) {
            .panel {
                height: 90vh !important;
                padding: 10px !important;
            }
            
            .color-wheel {
                width: 90px !important;
                height: 90px !important;
            }
            
            .temperature-slider-container {
                height: 18px !important;
                max-width: 200px !important;
            }
            
            .slider-handle {
                width: 18px !important;
                height: 18px !important;
            }
            
            .icon {
                width: 35px !important;
                height: 35px !important;
            }
            
            .toggle-switch {
                padding: 6px 10px !important;
                margin-bottom: 5px !important;
                max-width: 200px !important;
            }
            
            .toggle-switches {
                gap: 6px !important;
            }
            
            .switch-label {
                font-size: 12px !important;
            }
            
            .switch-label svg {
                width: 16px !important;
                height: 16px !important;
                margin-right: 8px !important;
            }
            
            .mode-button {
                padding: 3px 6px !important;
                font-size: 11px !important;
            }
            
            .settings-icon {
                width: 26px !important;
                height: 26px !important;
            }
            
            .switch {
                width: 40px !important;
                height: 20px !important;
            }
            
            .switch-circle {
                width: 16px !important;
                height: 16px !important;
            }
            
            .switch.active .switch-circle {
                transform: translateX(20px) !important;
            }
        }
        
        @media (orientation: landscape) and (max-height: 600px) {
            .panel {
                height: 90vh;
                padding: 10px;
                flex-direction: row;
            }
            
            .color-wheel {
                width: 120px !important;
                height: 120px !important;
            }
            
            .color-controls {
                margin-bottom: 40px !important;
            }
            
            .toggle-switch {
                padding: 8px 15px !important;
                margin-bottom: 5px;
            }
            
            .switch-label {
                font-size: 14px;
            }
            
            .temperature-value {
                font-size: 12px;
            }
            
            .color-mode-buttons {
                margin-bottom: 8px;
            }
            
            .mode-button {
                padding: 4px 8px;
                font-size: 12px;
            }
            
            .toggle-switches {
                margin-bottom: 10px;
            }
        }
        
        .sliders-container {
            display: flex;
            justify-content: space-around;
            width: 65%;
            height: 100%;
            align-items: center;
        }
        
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            position: relative;
        }
        
        .slider {
            height: 75%;
            width: 2px;
            background-color: #444;
            border-radius: 1px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .slider-handle {
            width: 24px;
            height: 24px;
            background-color: #ff5a3c;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            filter: drop-shadow(0 0 4px rgba(255, 90, 60, 0.4));
            /* Largerer eli isompi touch target for mobile */
            z-index: 10;
        }
        
        .slider-handle::before {
            content: '';
            position: absolute;
            width: 44px;
            height: 44px;
            background-color: transparent;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        .icon {
            width: 50px;
            height: 50px;
            background-color: #444;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .icon.active {
            background-color: #e0e0e0;
            box-shadow: 0 0 20px rgba(76, 233, 105, 0.7);
            border: 2px solid rgba(76, 233, 105, 0.7);
            position: relative;
        }
        
        .icon.active::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 12px;
            box-shadow: 0 0 15px 5px rgba(76, 233, 105, 0.5);
            z-index: -1;
        }
        
        .icon svg {
            width: 22px;
            height: 22px;
            fill: #bbb;
        }
        
        /* Floor lamp (ite floorlamp puuttuu) icon specific styling */
        .icon[data-light="5"] svg {
            width: 18px;
            height: 36px;
        }
        
        .control-panel {
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            padding-left: 20px;
            padding-right: 10px;
            padding-bottom: 40px;
            position: relative;
            height: 100%;
            box-sizing: border-box;
        }
        
        .toggle-switches {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 12px 20px;
            border-radius: 40px;
            width: 90%;
            max-width: 280px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid #444;
        }
        
        .switch-label {
            flex-grow: 1;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .switch-label svg {
            margin-right: 12px;
            width: 22px;
            height: 22px;
            fill: white;
        }
        
        .switch {
            position: relative;
            width: 46px;
            height: 22px;
            background-color: #444;
            border-radius: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .switch-circle {
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .switch.active {
            background-color: #ff5a3c;
        }
        
        .switch.active .switch-circle {
            transform: translateX(24px);
        }
        
        .color-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 80px;
        }
        
        .color-wheel {
            width: 150px;
            height: 150px;
            background: conic-gradient(
                red, orange, yellow, lime, green, teal, blue, purple, magenta, red
            );
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 10px rgba(100, 100, 255, 0.4));
            margin-bottom: 15px;
        }
        
        .color-wheel::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: #2a2a2a;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .color-mode-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }
        
        .mode-button {
            padding: 5px 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .mode-button.active {
            background-color: #ff5a3c;
        }
        
        .temperature-slider-container {
            width: 100%;
            max-width: 300px;
            background: linear-gradient(to right, #ff6000, #fff4e5, #f5f5ff, #cce7ff, #0077ff);
            height: 25px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        
        .temperature-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 30px;
            border-radius: 15px;
            background: transparent;
            outline: none;
            margin: 0;
            cursor: pointer;
        }
        
        .temperature-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 30px;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            border: 2px solid #444;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .temperature-slider::-moz-range-thumb {
            width: 24px;
            height: 30px;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            border: 2px solid #444;
        }
        
        .temperature-value {
            text-align: center;
            color: white;
            margin-top: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .icon-upload {
            width: 80%;
            max-width: 280px;
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 12px;
            color: white;
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        
        .icon-upload.visible {
            display: block;
        }
        
        .icon-upload h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 15px;
            text-align: center;
            color: #ff5a3c;
            font-weight: normal;
        }
        
        .icon-upload-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .icon-upload-row {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 6px;
            padding: 6px;
            border: 1px solid #444;
        }
        
        .icon-label {
            margin-right: 5px;
            min-width: 45px;
            font-size: 12px;
            color: #fff;
        }
        
        .icon-input {
            flex: 1;
            margin-right: 5px;
            max-width: 120px;
            font-size: 10px;
            color: #fff;
            background: transparent;
            border: none;
            padding: 2px;
        }
        
        .icon-input::-webkit-file-upload-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .upload-btn {
            background-color: #ff5a3c;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 12px;
            min-width: 50px;
            font-weight: bold;
        }
        
        .upload-btn:hover {
            background-color: #ff7a5c;
        }
        
        /* Mobile optimization for icon upload panel */
        @media (max-width: 768px) {
            .icon-upload {
                width: 90%;
                max-width: 260px;
                padding: 10px;
                left: 50%;
                transform: translateX(-50%);
                right: auto;
                top: 50px;
            }
            
            .icon-label {
                min-width: 40px;
                font-size: 11px;
            }
            
            .icon-input {
                max-width: 90px;
            }
            
            .upload-btn {
                padding: 4px 8px;
                font-size: 11px;
                min-width: 40px;
            }
        }
        
        .settings-icon {
            position: relative;
            width: 32px;
            height: 32px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s, background-color 0.3s;
            margin-left: auto;
        }
        
        .settings-icon:hover {
            background-color: #555;
            transform: rotate(30deg);
        }
        
        .settings-icon.active {
            background-color: #ff5a3c;
        }
        
        .settings-icon svg {
            width: 18px;
            height: 18px;
            fill: #ddd;
        }
        
        @media (orientation: landscape) and (max-width: 896px) {
            .panel {
                height: 85vh;
                max-height: 400px;
                padding: 10px;
            }
            
            .color-wheel {
                width: 100px !important;
                height: 100px !important;
            }
            
            .temperature-slider-container {
                height: 20px !important;
            }
            
            .color-controls {
                margin-bottom: 20px !important;
            }
            
            .icon {
                width: 40px;
                height: 40px;
            }
            
            .slider-handle {
                width: 20px;
                height: 20px;
            }
        }
        
        /* Specific mobile optimizations */
        @media (max-width: 768px) {
            .temperature-slider-container {
                height: 35px !important;
            }
            
            .temperature-slider::-webkit-slider-thumb {
                width: 30px !important;
                height: 35px !important;
            }
            
            .temperature-slider::-moz-range-thumb {
                width: 30px !important;
                height: 35px !important;
            }
            
            .slider-handle::before {
                width: 60px;
                height: 60px;
            }
        }
        
        /* Fix for all tappable elements */
        button, .switch, .slider-handle, .color-wheel, .settings-icon, .icon {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

            </div>
            
            <div class="color-controls">
                <div class="color-wheel" id="color-wheel"></div>
                
                <div class="color-mode-buttons">
                    <button class="mode-button active" id="rgb-mode">RGB</button>
                    <button class="mode-button" id="temp-mode">Kelvin</button>
                    <div class="settings-icon" id="settings-toggle">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                        </svg>
                    </div>
                </div>
                
                <div class="temperature-slider-container">
                    <input type="range" min="1800" max="6500" value="4000" class="temperature-slider" id="temp-slider">
                </div>
                <div class="temperature-value" style="display: none;">
                    Color Temperature: <span id="temp-value">4000</span>K
                </div>
            </div>
            
            <div class="icon-upload" id="icon-upload-panel">
                <h3>Custom Icon Upload</h3>
                <div class="icon-upload-form">
                    <div class="icon-upload-row">
                        <div class="icon-label">Light 1</div>
                        <input type="file" id="icon-file-1" class="icon-input" accept="image/png, image/jpeg">
                        <button class="upload-btn" data-light="1">Set</button>
                    </div>
                    <div class="icon-upload-row">
                        <div class="icon-label">Light 2</div>
                        <input type="file" id="icon-file-2" class="icon-input" accept="image/png, image/jpeg">
                        <button class="upload-btn" data-light="2">Set</button>
                    </div>
                    <div class="icon-upload-row">
                        <div class="icon-label">Light 3</div>
                        <input type="file" id="icon-file-3" class="icon-input" accept="image/png, image/jpeg">
                        <button class="upload-btn" data-light="3">Set</button>
                    </div>
                    <div class="icon-upload-row">
                        <div class="icon-label">Light 4</div>
                        <input type="file" id="icon-file-4" class="icon-input" accept="image/png, image/jpeg">
                        <button class="upload-btn" data-light="4">Set</button>
                    </div>
                    <div class="icon-upload-row">
                        <div class="icon-label">Light 5</div>
                        <input type="file" id="icon-file-5" class="icon-input" accept="image/png, image/jpeg">
                        <button class="upload-btn" data-light="5">Set</button>
                    </div>
                </div>
            </div>

    </div>

    <script>
        // Wait for DOM to fully load before attaching event handlers
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Adding window.onload as a fallback for restrictive environments like Teams
        window.onload = function() {
            initializeApp();
        };
        
        // Main initialization function that can be called multiple ways
        function initializeApp() {
            // Flag to prevent duplicate initialization
            if (window.appInitialized) return;
            window.appInitialized = true;
            
            // Slider Functionality
            document.querySelectorAll('.slider').forEach(slider => {
                const handle = slider.querySelector('.slider-handle');
                let isDragging = false;
                let touchStartY = 0;
                
                // Mouse events with inline alternatives
                handle.setAttribute('onmousedown', 'this.parentNode.dataset.dragging="true"; event.preventDefault();');
                handle.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    e.preventDefault(); // Prevent text selection during drag
                });
                
                document.addEventListener('mousemove', (e) => {
                    const activeSlider = document.querySelector('.slider[data-dragging="true"]');
                    if (activeSlider) {
                        const handle = activeSlider.querySelector('.slider-handle');
                        const rect = activeSlider.getBoundingClientRect();
                        let newY = (e.clientY - rect.top) / rect.height * 100;
                        newY = Math.max(0, Math.min(newY, 100));
                        handle.style.top = newY + '%';
                    }
                    
                    if (isDragging) {
                        const rect = slider.getBoundingClientRect();
                        let newY = (e.clientY - rect.top) / rect.height * 100;
                        newY = Math.max(0, Math.min(newY, 100));
                        handle.style.top = newY + '%';
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.querySelectorAll('.slider[data-dragging="true"]').forEach(s => {
                        s.removeAttribute('data-dragging');
                    });
                });
                
                // Touch events for mobile with improved handling
                handle.setAttribute('ontouchstart', 'this.parentNode.dataset.dragging="true"; event.preventDefault();');
                handle.addEventListener('touchstart', (e) => {
                    isDragging = true;
                    touchStartY = e.touches[0].clientY;
                    e.preventDefault();
                }, { passive: false });
                
                document.addEventListener('touchmove', (e) => {
                    const activeSlider = document.querySelector('.slider[data-dragging="true"]');
                    if (activeSlider && e.touches.length > 0) {
                        const handle = activeSlider.querySelector('.slider-handle');
                        const rect = activeSlider.getBoundingClientRect();
                        let newY = (e.touches[0].clientY - rect.top) / rect.height * 100;
                        newY = Math.max(0, Math.min(newY, 100));
                        handle.style.top = newY + '%';
                    }
                    
                    if (isDragging && e.touches.length > 0) {
                        const rect = slider.getBoundingClientRect();
                        let newY = (e.touches[0].clientY - rect.top) / rect.height * 100;
                        
                        // Prevent accidental page scrolling
                        if (Math.abs(e.touches[0].clientY - touchStartY) > 10) {
                            e.preventDefault();
                        }
                        
                        newY = Math.max(0, Math.min(newY, 100));
                        handle.style.top = newY + '%';
                    }
                }, { passive: false });
                
                document.addEventListener('touchend', () => {
                    isDragging = false;
                    document.querySelectorAll('.slider[data-dragging="true"]').forEach(s => {
                        s.removeAttribute('data-dragging');
                    });
                });
                
                document.addEventListener('touchcancel', () => {
                    isDragging = false;
                    document.querySelectorAll('.slider[data-dragging="true"]').forEach(s => {
                        s.removeAttribute('data-dragging');
                    });
                });
                
                // Make entire slider area clickable with inline alternative
                slider.setAttribute('onclick', 'if(event.target === this){const handle = this.querySelector(".slider-handle"); const rect = this.getBoundingClientRect(); let newY = (event.clientY - rect.top) / rect.height * 100; newY = Math.max(0, Math.min(newY, 100)); handle.style.top = newY + "%";}');
                slider.addEventListener('click', (e) => {
                    // Only process direct slider clicks, not handle or propagated events
                    if (e.target === slider) {
                        const rect = slider.getBoundingClientRect();
                        let newY = (e.clientY - rect.top) / rect.height * 100;
                        newY = Math.max(0, Math.min(newY, 100));
                        handle.style.top = newY + '%';
                    }
                });
            });
            
            // Toggle switches with inline attributes
            document.querySelectorAll('.switch').forEach(switchEl => {
                switchEl.setAttribute('onclick', 'this.classList.toggle("active");');
                switchEl.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
            
            // Light icons with inline attributes
            document.querySelectorAll('.icon').forEach(icon => {
                icon.setAttribute('onclick', 'this.classList.toggle("active"); event.stopPropagation();');
                icon.addEventListener('click', function(e) {
                    // Toggle active state
                    this.classList.toggle('active');
                    // Prevent event from bubbling up to slider
                    e.stopPropagation();
                });
                
                // Additional prevention for touch events
                icon.setAttribute('ontouchend', 'event.stopPropagation();');
                icon.addEventListener('touchend', function(e) {
                    e.stopPropagation();
                });
            });
            
            // Color wheel mathematiikka with inline attributes
            const colorWheel = document.getElementById('color-wheel');
            let selectedColor = 'hsl(0, 100%, 50%)';
            
            colorWheel.setAttribute('onclick', 'handleColorWheelClick(event)');
            colorWheel.addEventListener('click', handleColorWheelClick);
            
            // Temperature slider with inline attributes
            const tempSlider = document.getElementById('temp-slider');
            const tempValue = document.getElementById('temp-value');
            
            tempSlider.setAttribute('oninput', 'handleTempSliderInput(this)');
            tempSlider.addEventListener('input', function() {
                handleTempSliderInput(this);
            });
            
            // Mode buttons with inline attributes
            const rgbMode = document.getElementById('rgb-mode');
            const tempMode = document.getElementById('temp-mode');
            
            rgbMode.setAttribute('onclick', 'activateRgbMode()');
            rgbMode.addEventListener('click', activateRgbMode);
            
            tempMode.setAttribute('onclick', 'activateTempMode()');
            tempMode.addEventListener('click', activateTempMode);
            
            // Settings icon for toggling icon upload panel with inline attributes
            const settingsToggle = document.getElementById('settings-toggle');
            const iconUploadPanel = document.getElementById('icon-upload-panel');
            
            settingsToggle.setAttribute('onclick', 'toggleIconUploadPanel(event)');
            settingsToggle.addEventListener('click', function(e) {
                toggleIconUploadPanel(e);
            });
            
            // Close panel when clicking outside with inline attributes for document
            document.addEventListener('click', function(e) {
                if (iconUploadPanel.classList.contains('visible') && 
                    !iconUploadPanel.contains(e.target) && 
                    e.target !== settingsToggle) {
                    iconUploadPanel.classList.remove('visible');
                    settingsToggle.classList.remove('active');
                }
            });
            
            // Custom Icon Uploads
            document.querySelectorAll('.upload-btn').forEach(button => {
                const lightId = button.dataset.light;
                button.setAttribute('onclick', `handleIconUpload(${lightId}, event)`);
                button.addEventListener('click', function(e) {
                    handleIconUpload(lightId, e);
                });
            });
            
            // Initialize - set the RGB mode as active by default
            document.getElementById('rgb-mode').classList.add('active');
            document.getElementById('temp-mode').classList.remove('active');
            document.querySelector('.temperature-slider-container').style.opacity = '0.5';
        }
        
        // Extracted functions for inline handlers to call
        function handleColorWheelClick(e) {
            const colorWheel = document.getElementById('color-wheel');
            const rect = colorWheel.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            // Calculate angle (in radians)
            let angle = Math.atan2(y, x);
            
            // Convert to degrees (0-360)
            let degrees = angle * (180 / Math.PI) + 90;
            if (degrees < 0) degrees += 360;
            
            // Calculate distance from center
            const distance = Math.sqrt(x * x + y * y);
            const maxDistance = rect.width / 2;
            
            // Only register the click if it's outside the inner circle
            if (distance < maxDistance * 0.4 || distance > maxDistance) return;
            
            // Calculate saturation based on distance from center (0-100%)
            const saturation = 100;
            
            // Calculate lightness (50% for pure colors)
            const lightness = 50;
            
            // Set the HSL color
            const selectedColor = `hsl(${degrees}, ${saturation}%, ${lightness}%)`;
            
            // Update active sliders to show the selected color
            document.querySelectorAll('.icon.active').forEach(icon => {
                const lightId = icon.dataset.light;
                document.querySelector(`#slider${lightId} .slider-handle`).style.backgroundColor = selectedColor;
            });
            
            // Update mode buttons
            document.getElementById('temp-mode').classList.remove('active');
            document.getElementById('rgb-mode').classList.add('active');
            
            // Make color wheel fully visible and dim the temperature slider
            colorWheel.style.opacity = '1';
            document.querySelector('.temperature-slider-container').style.opacity = '0.5';
        }
        
        function kelvinToRGB(kelvin) {
            let temp = kelvin / 100;
            let r, g, b;
            
            if (temp <= 66) {
                r = 255;
                g = temp;
                g = 99.4708025861 * Math.log(g) - 161.1195681661;
                
                if (temp <= 19) {
                    b = 0;
                } else {
                    b = temp - 10;
                    b = 138.5177312231 * Math.log(b) - 305.0447927307;
                }
            } else {
                r = temp - 60;
                r = 329.698727446 * Math.pow(r, -0.1332047592);
                g = temp - 60;
                g = 288.1221695283 * Math.pow(g, -0.0755148492);
                b = 255;
            }
            
            r = Math.min(255, Math.max(0, r));
            g = Math.min(255, Math.max(0, g));
            b = Math.min(255, Math.max(0, b));
            
            return `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
        }
        
        function handleTempSliderInput(slider) {
            const temp = slider.value;
            const tempValue = document.getElementById('temp-value');
            tempValue.textContent = temp;
            const color = kelvinToRGB(temp);
            
            // Update active sliders with the temperature color
            document.querySelectorAll('.icon.active').forEach(icon => {
                const lightId = icon.dataset.light;
                document.querySelector(`#slider${lightId} .slider-handle`).style.backgroundColor = color;
            });
            
            // Update mode buttons
            document.getElementById('temp-mode').classList.add('active');
            document.getElementById('rgb-mode').classList.remove('active');
            
            // Make temperature slider fully visible and dim the color wheel
            document.querySelector('.temperature-slider-container').style.opacity = '1';
            document.getElementById('color-wheel').style.opacity = '0.5';
        }
        
        function activateRgbMode() {
            document.getElementById('rgb-mode').classList.add('active');
            document.getElementById('temp-mode').classList.remove('active');
            document.getElementById('color-wheel').style.opacity = '1';
            document.querySelector('.temperature-slider-container').style.opacity = '0.5';
        }
        
        function activateTempMode() {
            document.getElementById('temp-mode').classList.add('active');
            document.getElementById('rgb-mode').classList.remove('active');
            document.getElementById('color-wheel').style.opacity = '0.5';
            document.querySelector('.temperature-slider-container').style.opacity = '1';
            // Trigger the temperature slider to update colors
            const tempSlider = document.getElementById('temp-slider');
            handleTempSliderInput(tempSlider);
        }
        
        function toggleIconUploadPanel(e) {
            const iconUploadPanel = document.getElementById('icon-upload-panel');
            const settingsToggle = document.getElementById('settings-toggle');
            iconUploadPanel.classList.toggle('visible');
            settingsToggle.classList.toggle('active');
            e.stopPropagation(); // Prevent event bubbling
        }
        
        function handleIconUpload(lightId, e) {
            const fileInput = document.getElementById(`icon-file-${lightId}`);
            const button = e.currentTarget || document.querySelector(`.upload-btn[data-light="${lightId}"]`);
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const iconElement = document.querySelector(`.icon[data-light="${lightId}"]`);
                    
                    // Clear the SVG and replace with an image
                    iconElement.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '80%';
                    img.style.maxHeight = '80%';
                    img.style.objectFit = 'contain';
                    iconElement.appendChild(img);
                    
                    // Provide visual feedback
                    button.textContent = "Done!";
                    setTimeout(() => {
                        button.textContent = "Set";
                    }, 1000);
                };
                
                reader.readAsDataURL(fileInput.files[0]);
                e.stopPropagation(); // Prevent event bubbling
            }
        }
        
        // Try to initialize even if DOMContentLoaded already fired
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(initializeApp, 1);
        }
    </script>
